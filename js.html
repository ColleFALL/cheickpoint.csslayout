<!DOCTYPE html>
<html lang="en">
  <head>
     <title>Document</title>
  </head>
  <body>
       <button id="btn1" >vert</button>
        <button id="btn2" >jaune</button>
        <button id="btn3" >rouge</button>
       <button id="btn4" >orange</button>
       <button id="btn5" >violet</button> 

      <script>
        const btn1=document.getElementById("btn1");
        const btn2=document.getElementById("btn2");
        const btn3=document.getElementById("btn3");
        const btn4=document.getElementById("btn4");
        const btn5=document.getElementById("btn5");

         btn1.onclick=()=>document.body.style.backgroundColor="green";
         btn2.onclick=()=>document.body.style.backgroundColor="yellow";
         btn3.onclick=()=>document.body.style.backgroundColor="red";
         btn4.onclick=()=>document.body.style.backgroundColor="orange";
         btn5.onclick=()=>document.body.style.backgroundColor="violet";
        </script>
    </body>
</html>
